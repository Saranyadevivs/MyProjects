<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <img src="pictures/logo.jpg" alt="Logo" />
      <div class="nav-menu">
        <a href="home.html" class="nav-item">HOME</a>
        <div class="nav-item">CLASSES</div>
        <div class="nav-item">DEMO VIDEOS</div>
        <div class="nav-item">CAREERS</div>
        <div class="nav-item">CONTACT US</div>
        <div class="nav-item">CALL US</div>
        <a href="fees.html" class="nav-item">FEES</a>
        <a href="login.html" class="nav-item">LOGIN</a>
        <a href="inquiry.html" class="inquiry-button">FOR INQUIRY</a>
      </div>
    </div>

    <!-- Login Section -->
    <div class="card">
      <h2 class="mb-3 login">Login</h2>
      <form>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
      </div>
    </div>
  </body>

  <script>
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Username and Password are required!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(
        (user) => user.email === username && user.password === password
      );

      if (user) {
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password!");
      }
    }

    document
      .querySelector("button[type='submit']")
      .addEventListener("click", function (event) {
        event.preventDefault();
        login();
      });
  </script>
</html>
